{% extends 'base.html' %}

{% block title %}Password Changed{% endblock title %}

{% block body %}
<div class="d-flex justify-content-center align-items-center my-5">
  <div class="auth-container bg-white p-5 shadow-lg rounded-4" style="max-width: 600px; width: 100%;">
    <div class="text-center mb-4">
      <h1 class="text-primary">Password Changed</h1>
      <p class="text-muted">Your password has been successfully updated.</p>
    </div>

    <div class="text-center">
      <a href="{% url 'login' %}" class="btn btn-primary w-100 rounded-pill py-2 mt-3">
        Login with New Password
      </a>
    </div>
  </div>
</div>
{% endblock body %}
