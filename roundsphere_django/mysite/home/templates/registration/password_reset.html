{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock title %}

{% block body %}
<link rel="icon" type="image/x-icon" href="..\static\images\drop.png">
<div class="d-flex justify-content-center align-items-center my-5">
  <div class="auth-container bg-white p-5 shadow-lg rounded-4" style="max-width: 500px; width: 100%;">
    <div class="text-center mb-4">
      <h1 class="text-primary">Forgot Password?</h1>
      <p class="text-muted">Enter your email address, and weâ€™ll send you a link to reset your password.</p>
    </div>
    
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_email" class="form-label">Email Address</label>
        <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email" required>
      </div>
      
      <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 mt-3">
        Send Reset Link
      </button>
    </form>
    
    <p class="mt-3 text-center">
      <a href="{% url 'login' %}" class="text-primary fw-bold">Back to Login</a>
    </p>
  </div>
</div>
{% endblock body %}
