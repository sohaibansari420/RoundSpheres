{% extends 'base.html' %} 
{% block title %}Login{% endblock title %}
{% block body %}
<div
  class="d-flex justify-content-center align-items-center vh-100"
  style="
    background-image: url(../static/images/background.png);
    background-size: cover;
    background-repeat: no-repeat;
  "
>
  <div
    class="auth-container bg-white p-5 shadow-lg rounded-4"
    style="max-width: 400px"
  >
    <div class="text-center mb-4">
      <h1 class="text-primary">Welcome Back!</h1>
      <p class="text-muted">Please log in to your account</p>
    </div>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Enter your username"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Enter your password"
          required
        />
      </div>
      <input type="hidden" name="next" value="{% url 'home' %}" />

      <button type="submit" class="btn btn-primary w-100 rounded-pill py-2">
        Login
      </button>
    </form>

    <p class="mt-3 text-center">
      Don't have an account?
      <a href="/auth/signup/" class="text-primary fw-bold">Sign up</a>
    </p>
    <p class="mt-3 text-center">
      Forgot your password?
      <a href="{% url 'password_reset' %}" class="text-primary fw-bold"
        >Reset</a
      >
    </p>
    <div class="mt-4 text-center">
      <a href="/" class="text-secondary">Back to Dashboard</a>
    </div>
  </div>
</div>
{% endblock body %}
