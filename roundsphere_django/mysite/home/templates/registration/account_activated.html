{% extends 'base.html' %}
{% block title %}Account Activated{% endblock title %}

{% block body %}
<div class="auth-container" style="width: 100%; max-width: 400px; padding: 20px; margin-top: 120px; margin-bottom: 400px; margin-left: auto; margin-right: auto; background: #fff; box-shadow: 0 -1px 101px rgba(0, 0, 0, 0.1); border-radius: 8px;">
  <div class="auth-box">
    <h1 style="font-size: 1.8rem; margin-bottom: 1rem; color: #007bff; text-align: center;">
      Congratulations, {{ user.username }}!
    </h1>
    <p>Your account has been successfully activated. You can now log in and enjoy our services.</p>
    <a href="{% url 'login' %}" class="btn" style="width: 100%; padding: 10px 15px; background: #007bff; color: white; font-size: 1rem; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; text-align: center; text-decoration: none; display: inline-block;">
      Go to Login
    </a>
  </div>
</div>
{% endblock body %}
